<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles.css" />

		<title>Frontend Mentor | QR code component</title>
	</head>
	<body class="flex items-center justify-center h-screen bg-slate-300">
		<div
			class="bg-white max-w-[20rem] rounded-md p-3 space-y-5 text-center"
		>
			<img class="rounded-md" src="images/image-qr-code.png" alt="" />
			<section class="px-4 space-y-3">
				<h1 class="text-xl font-extrabold leading-tight text-slate-700">
					Improve your front-end skills by building projects
				</h1>
				<p class="text-sm text-gray-500">
					Scan the QR code to visit Frontend Mentor and take your
					coding skills to the next level
				</p>
			</section>
		</div>
	</body>
</html>
